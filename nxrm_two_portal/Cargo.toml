[package]
name = "nxrm_two_portal"
version = "0.1.0"
edition = "2021"
description = "Translate the subset of the NXRM2 API into the new Central Portal Publisher API"

[dependencies]
async-trait = "0.1.77"
axum = { version = "0.7.5", features = ["json", "tracing", "macros"] }
axum-extra = { version = "0.9.2", features = ["typed-header"] }
color-eyre = "0.6.3"
ex_em_ell = "0.2.0"
eyre = "0.6.12"
itertools = "0.12.1"
mime = "0.3.17"
portal_api = { path = "../portal_api" }
repository = { path = "../repository" }
serde = { version = "1.0.197", features = ["derive"] }
tokio = { version = "1.36.0", features = ["macros", "fs", "rt-multi-thread", "tracing"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
